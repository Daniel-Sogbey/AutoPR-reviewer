name: "AI-Reviwer"

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: Daniel-Sogbey/AutoPR-reviewer@v1
        with:
          TOGETHERAI_API_KEY: ${{secrets.TOGETHER_API_KEY}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}